<!DOCTYPE html>
<html>
<head>
    <title>Chat Example - Django Channels</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="chat-log" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
    
    <form id="chat-form">
        <input id="chat-message-input" type="text" placeholder="Type a message..." style="width: 70%; padding: 5px;" />
        <button id="chat-message-submit" type="submit" style="width: 25%; padding: 5px;">Send</button>
    </form>

    <script>
        // WebSocket connection for chat
        const roomName = 'general';  // You can make this dynamic
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const messageElement = $('<div>').html('<strong>' + data.username + ':</strong> ' + data.message);
            $('#chat-log').append(messageElement);
            // Auto-scroll to bottom
            $('#chat-log').scrollTop($('#chat-log')[0].scrollHeight);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        chatSocket.onopen = function(e) {
            console.log('Chat socket connected');
        };

        chatSocket.onerror = function(e) {
            console.error('Chat socket error:', e);
        };

        // Function to send message
        function sendMessage() {
            const messageInputDom = $('#chat-message-input')[0];
            const message = messageInputDom.value.trim();
            
            if (message === '') {
                return false;
            }
            
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': '{{ user.username|default:"Anonymous" }}'
            }));
            messageInputDom.value = '';
            return false;
        }

        // Handle form submission
        $('#chat-form').on('submit', function(e) {
            e.preventDefault(); // Prevent page refresh
            sendMessage();
            return false;
        });

        // Handle button click
        $('#chat-message-submit').on('click', function(e) {
            e.preventDefault(); // Prevent page refresh
            sendMessage();
            return false;
        });

        // Handle Enter key press
        $('#chat-message-input').on('keypress', function(e) {
            if (e.which == 13 || e.keyCode == 13) {  // Enter key
                e.preventDefault(); // Prevent page refresh
                sendMessage();
                return false;
            }
        });

        // Focus on input when page loads
        $(document).ready(function() {
            $('#chat-message-input').focus();
        });

        // WebSocket connection for notifications
        const notificationSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/notifications/'
        );

        notificationSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.type === 'notification') {
                // Show notification (you can customize this)
                alert('Notification: ' + data.message);
            }
        };

        // WebSocket connection for live feed updates
        const feedSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/feed/'
        );

        feedSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.type === 'feed_update') {
                // Update the feed with new content
                console.log('New feed update:', data.data);
            }
        };
    </script>
</body>
</html>
