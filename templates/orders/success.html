{% extends 'base.html' %}
{% load i18n %}
{% block title %}
Sociala/Order Success
{% endblock title %}

{% block body %}

    <div class="container" style='margin-top: 15%'>
        <div class="row">
            <div class="col-lg-6 mx-auto table-responsive mb-5">
                <h1 class='text-success text-center'>{% trans 'Thank You for Your Purchase' %} <i class="ti-check font-sm"></i></h1>
                <p class='text-center'>{% trans 'We Will Process Your Order Soon' %}.</p>
                <a class='btn btn-success' style='margin-left:190px; text-decoration: none; color:black' href="{% url 'order-detail' order.order_number %}">{% trans 'Show Order Details' %} <i class="ti-arrow-right ms-1"></i></a>
            </div>
        </div>
    </div>

{% endblock body %}
