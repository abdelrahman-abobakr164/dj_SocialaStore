{% extends 'base.html' %}
{% block title %}
Sociala/Change Password
{% endblock title %}

{% block body %}

    <div class="container theme-dark-bg" style='margin-top:70px'>
        <div class="middle-wrap">
            <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
                <div class="card-body p-4 w-100 bg-current border-0 d-flex rounded-3">
                    <a href="{% url 'settings' %}" class="d-inline-block mt-2"><i class="ti-arrow-left font-sm text-white"></i></a>
                    <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">Change Password</h4>
                </div>
                <div class="card-body p-lg-5 p-4 w-100 border-0">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <div class="form-gorup">
                                    <label class="mont-font fw-600 font-xssss">Old Password</label>
                                    <input type="password" name="oldpassword" class="form-control">
                                </div>        
                            </div>

                            <div class="col-lg-12 mb-3">
                                <div class="form-gorup">
                                    <label class="mont-font fw-600 font-xssss">New Password</label>
                                    <input type="password" name="password1" class="form-control">
                                </div>        
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <div class="form-gorup">
                                    <label class="mont-font fw-600 font-xssss">Confirm New Password</label>
                                    <input type="password" name="password2" class="form-control">
                                </div>        
                            </div>                                     
                        </div>

                        <div class="row">
                            <div class="col-lg-12 mb-0">
                                <button type="submit" class="btn bg-current text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block">Save</button><br>
                                <a href="{% url 'account_reset_password' %}" class="fw-600 font-xsss text-grey-700 mt-1 float-right">Forgot your Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
{% endblock %}
