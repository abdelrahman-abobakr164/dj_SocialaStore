{% extends 'base.html' %}
{% block title %}
Sociala/Account Information
{% endblock title %}

{% block body %}

    <div class="container theme-dark-bg" style='margin-top:70px'>
        <div class="middle-wrap">
            <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
                <div class="card-body p-4 w-100 bg-current border-0 d-flex rounded-3">
                    <a onclick="history.back()" class="d-inline-block mt-2"><i class="ti-arrow-left font-sm text-white"></i></a>
                    <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">Account Details</h4>
                </div>
                <div class="card-body p-lg-5 p-4 w-100 border-0 ">
                <div class="row justify-content-center">
                    <div class="col-lg-4 text-center">
                        <h2 class="fw-700 font-sm text-grey-900 mt-3">{{ request.user.username }}</h2>
                    </div>
                </div>

                <form method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label class="mont-font fw-600 font-xsss">First Name</label>
                                <input type="text" name='first_name' value='{{request.user.first_name}}' class="form-control">
                            </div>        
                        </div>

                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label class="mont-font fw-600 font-xsss">Last Name</label>
                                <input type="text" name='last_name' value='{{request.user.last_name}}' class="form-control">
                            </div>        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label class="mont-font fw-600 font-xsss">Email</label>
                                <input disabled value='{{request.user.email}}' class="form-control">
                                <a href="{% url 'account_email' %}" class='fw-600 font-xsss text-grey-700 mt-1'>Change</a>
                            </div>        
                        </div>

                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label class="mont-font fw-600 font-xsss">Phone</label>
                                <input type="tel" name='phone' value='{{request.user.phone}}' class="form-control">
                            </div>        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 mb-3">
                            <div class="card mt-3 border-0">
                                <div class="card-body d-flex justify-content-between align-items-end p-0">
                                    <div class="form-group mb-0 w-100">
                                        <input type="file" name="file" id="file" class="input-file">
                                        <label for="file" class="rounded-3 text-center bg-white btn-tertiary js-labelFile p-4 w-100 border-dashed">
                                        <i class="ti-cloud-down large-icon me-3 d-block"></i>
                                        <span class="js-fileName">Drag and drop or click to replace</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mb-0">
                                <button type="submit" class="btn bg-current text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block">Save</button><br>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            <!-- <div class="card w-100 border-0 p-2"></div> -->
        </div>
    </div>
        
{% endblock %}
